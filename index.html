<!DOCTYPE html>
<html lang="en">
 <style>
        body {
		transform-origin:preserve-3d;
  		perspective:500px;
            background-color: #ff77ff;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
	
	

		
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 0 #000;
        }
        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 0 #000;
        }
	.box{
 		 transition:width .5s ease,height .5s ease;
	}
	.box:nth-child(odd){
 		 width:100px;
 		 height:100px;
  		background:linear-gradient(#ff71ce,#ff71ce);
  		&:hover{
    		 width:130px;
 		 height:130px;
 		 }
		 border: 5px solid #00ffff;
            border-radius: 15px;
}
	.box:nth-child(even){
 		 width:100px;
 		 height:100px;
  		background:linear-gradient(#ff71ce,#ff71ce);
 		 &:hover{
     		width:130px;
  		height:130px;
  }
		 border: 5px solid #00ffff;
            border-radius: 15px;
}


        .container {
            margin-top: 50px;
        }
        .vaporwave-image {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 5px solid #00ffff;
            border-radius: 15px;
        }
    </style>

    <img src="path to image" alt="image will be here" class="vaporwave-image">

<video id="myVideo" width="320" height="176" controls>
  <source src="mov_bbb.mp4" type="video/mp4">

</video>

<script>
let vid = document.getElementById("myVideo");
  vid.loop = true;
  vid.load(); 
</script> 


</body> 
</html>
